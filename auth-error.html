<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur d'Authentification - Metube</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .title {
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #0056b3;
        }
        .button.secondary {
            background: #6c757d;
        }
        .button.secondary:hover {
            background: #545b62;
        }
        .error-details {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: left;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚ùå</div>
        <div class="title">Erreur d'Authentification</div>
        
        <div class="error">
            <h3>üîê Acc√®s Refus√©</h3>
            <p id="error-message">Une erreur s'est produite lors de l'authentification.</p>
        </div>
        
        <div class="error-details" id="error-details">
            <strong>D√©tails de l'erreur :</strong><br>
            <div id="error-info">Chargement...</div>
        </div>
        
        <a href="https://home.regispailler.fr" class="button">
            üîô Retour √† l'application principale
        </a>
        
        <a href="https://home.regispailler.fr/test-magic-link-simple" class="button secondary">
            üß™ G√©n√©rer un nouveau magic link
        </a>
    </div>

    <script>
        // R√©cup√©rer les param√®tres d'erreur depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const details = urlParams.get('details');
        
        if (error) {
            document.getElementById('error-message').textContent = decodeURIComponent(error);
        }
        
        if (details) {
            document.getElementById('error-info').textContent = decodeURIComponent(details);
        } else {
            document.getElementById('error-info').textContent = 'Aucun d√©tail disponible';
        }
        
        // Afficher l'URL actuelle pour le debug
        document.getElementById('error-details').innerHTML += `
            <br><br><strong>URL de l'erreur :</strong><br>
            ${window.location.href}
        `;
    </script>
</body>
</html>
