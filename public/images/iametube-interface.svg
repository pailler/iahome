<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgGradient)" rx="12" ry="12"/>
  
  <!-- YouTube icon -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="url(#iconGradient)" opacity="0.9"/>
    <polygon points="25,20 25,40 45,30" fill="#ef4444"/>
    <rect x="15" y="15" width="50" height="30" rx="4" fill="none" stroke="#ef4444" stroke-width="2"/>
  </g>
  
  <!-- Download icon -->
  <g transform="translate(280, 60)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="url(#iconGradient)" opacity="0.9"/>
    <path d="M25,20 L25,35 L35,35 L35,40 L45,40 L45,35 L55,35 L55,20 Z" fill="#f97316"/>
    <path d="M35,15 L35,25 M30,20 L35,15 L40,20" stroke="#f97316" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Progress bar -->
  <rect x="50" y="160" width="300" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
  <rect x="50" y="160" width="200" height="8" rx="4" fill="white"/>
  
  <!-- Text elements -->
  <text x="200" y="190" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Téléchargement YouTube
  </text>
  
  <!-- Floating elements -->
  <circle cx="80" cy="40" r="6" fill="white" opacity="0.6"/>
  <circle cx="320" cy="40" r="6" fill="white" opacity="0.6"/>
  <circle cx="80" cy="185" r="6" fill="white" opacity="0.6"/>
  <circle cx="320" cy="185" r="6" fill="white" opacity="0.6"/>
</svg>