<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="20" ry="20"/>
  
  <!-- Central hub -->
  <circle cx="200" cy="150" r="40" fill="white" opacity="0.9"/>
  <circle cx="200" cy="150" r="35" fill="url(#personGradient)"/>
  
  <!-- Central person icon -->
  <circle cx="200" cy="140" r="8" fill="white"/>
  <rect x="195" y="150" width="10" height="15" fill="white" rx="5"/>
  <rect x="190" y="165" width="20" height="8" fill="white" rx="4"/>
  
  <!-- Connection lines -->
  <line x1="200" y1="110" x2="200" y2="115" stroke="url(#connectionGradient)" stroke-width="3" opacity="0.8"/>
  <line x1="200" y1="185" x2="200" y2="190" stroke="url(#connectionGradient)" stroke-width="3" opacity="0.8"/>
  <line x1="160" y1="150" x2="165" y2="150" stroke="url(#connectionGradient)" stroke-width="3" opacity="0.8"/>
  <line x1="235" y1="150" x2="240" y2="150" stroke="url(#connectionGradient)" stroke-width="3" opacity="0.8"/>
  
  <!-- Top person -->
  <circle cx="200" cy="100" r="25" fill="white" opacity="0.9"/>
  <circle cx="200" cy="100" r="20" fill="url(#personGradient)"/>
  <circle cx="200" cy="95" r="5" fill="white"/>
  <rect x="197" y="100" width="6" height="10" fill="white" rx="3"/>
  <rect x="194" y="110" width="12" height="5" fill="white" rx="2.5"/>
  
  <!-- Bottom person -->
  <circle cx="200" cy="200" r="25" fill="white" opacity="0.9"/>
  <circle cx="200" cy="200" r="20" fill="url(#personGradient)"/>
  <circle cx="200" cy="195" r="5" fill="white"/>
  <rect x="197" y="200" width="6" height="10" fill="white" rx="3"/>
  <rect x="194" y="210" width="12" height="5" fill="white" rx="2.5"/>
  
  <!-- Left person -->
  <circle cx="140" cy="150" r="25" fill="white" opacity="0.9"/>
  <circle cx="140" cy="150" r="20" fill="url(#personGradient)"/>
  <circle cx="140" cy="145" r="5" fill="white"/>
  <rect x="137" y="150" width="6" height="10" fill="white" rx="3"/>
  <rect x="134" y="160" width="12" height="5" fill="white" rx="2.5"/>
  
  <!-- Right person -->
  <circle cx="260" cy="150" r="25" fill="white" opacity="0.9"/>
  <circle cx="260" cy="150" r="20" fill="url(#personGradient)"/>
  <circle cx="260" cy="145" r="5" fill="white"/>
  <rect x="257" y="150" width="6" height="10" fill="white" rx="3"/>
  <rect x="254" y="160" width="12" height="5" fill="white" rx="2.5"/>
  
  <!-- Floating elements -->
  <circle cx="80" cy="80" r="8" fill="white" opacity="0.6"/>
  <circle cx="320" cy="80" r="8" fill="white" opacity="0.6"/>
  <circle cx="80" cy="220" r="8" fill="white" opacity="0.6"/>
  <circle cx="320" cy="220" r="8" fill="white" opacity="0.6"/>
  
  <!-- Connection dots -->
  <circle cx="200" y="115" r="3" fill="white" opacity="0.8"/>
  <circle cx="200" y="185" r="3" fill="white" opacity="0.8"/>
  <circle cx="165" y="150" r="3" fill="white" opacity="0.8"/>
  <circle cx="235" y="150" r="3" fill="white" opacity="0.8"/>
  
  <!-- Title text -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Communaut√© IA
  </text>
</svg> 