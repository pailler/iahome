<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Application Externe - Magic Links</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .title {
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .info {
            background: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #0056b3;
        }
        .button.secondary {
            background: #6c757d;
        }
        .button.secondary:hover {
            background: #545b62;
        }
        .input-group {
            margin: 1rem 0;
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .debug {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: left;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üé¨</div>
        <div class="title">Test Application Externe - Magic Links</div>
        
        <div id="status" class="status loading">
            üîÑ Initialisation...
        </div>
        
        <div id="content" style="display: none;">
            <div id="success-content" style="display: none;">
                <h3>‚úÖ Authentification R√©ussie</h3>
                <p>Vous √™tes maintenant connect√© √† l'application externe.</p>
                <div id="user-info"></div>
                <button onclick="logout()" class="button secondary">Se d√©connecter</button>
            </div>
            
            <div id="error-content" style="display: none;">
                <h3>‚ùå Erreur d'Authentification</h3>
                <p id="error-message"></p>
                <button onclick="retry()" class="button">R√©essayer</button>
            </div>
        </div>
        
        <div class="input-group" id="manual-test" style="display: none;">
            <h3>üß™ Test Manuel</h3>
            <input type="text" id="magic-link-input" placeholder="Collez votre magic link ici..." />
            <button onclick="testManual()" class="button">Tester le Magic Link</button>
        </div>
        
        <div class="info">
            <strong>URL de test:</strong> <span id="current-url"></span><br>
            <strong>API appel√©e:</strong> <span id="api-url"></span>
        </div>
        
        <div class="debug" id="debug-info">
            <strong>Debug Info:</strong><br>
            <div id="debug-content"></div>
        </div>
    </div>

    <script>
        const APP_PRINCIPALE_URL = 'https://home.regispailler.fr';
        
        // Afficher les informations de debug
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('api-url').textContent = APP_PRINCIPALE_URL + '/api/validate-magic-link';
        
        async function validateMagicLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('magic_link');
            
            if (!token) {
                showError('Aucun magic link trouv√© dans l\'URL');
                document.getElementById('manual-test').style.display = 'block';
                return;
            }
            
            try {
                console.log('üîç Validation du magic link...');
                console.log('Token:', token.substring(0, 50) + '...');
                
                const response = await fetch(`${APP_PRINCIPALE_URL}/api/validate-magic-link`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token }),
                });
                
                console.log('üì° R√©ponse API:', response.status, response.statusText);
                
                const data = await response.json();
                console.log('üìÑ Donn√©es re√ßues:', data);
                
                if (data.success) {
                    showSuccess(data.magicLinkData);
                } else {
                    showError(data.error || 'Erreur de validation');
                }
            } catch (error) {
                console.error('‚ùå Erreur r√©seau:', error);
                showError(`Erreur r√©seau: ${error.message}`);
            }
        }
        
        function showSuccess(userData) {
            document.getElementById('status').className = 'status success';
            document.getElementById('status').innerHTML = '‚úÖ Authentification r√©ussie';
            
            document.getElementById('content').style.display = 'block';
            document.getElementById('success-content').style.display = 'block';
            document.getElementById('error-content').style.display = 'none';
            
            document.getElementById('user-info').innerHTML = `
                <div style="text-align: left; margin: 1rem 0;">
                    <strong>User ID:</strong> ${userData.userId}<br>
                    <strong>Module:</strong> ${userData.moduleName}<br>
                    <strong>Permissions:</strong> ${userData.permissions.join(', ')}<br>
                    <strong>Expire le:</strong> ${new Date(userData.expiresAt).toLocaleString('fr-FR')}
                </div>
            `;
            
            // Stocker les donn√©es utilisateur
            localStorage.setItem('userData', JSON.stringify(userData));
            localStorage.setItem('isAuthenticated', 'true');
            
            // Nettoyer l'URL
            const newUrl = window.location.pathname;
            window.history.replaceState({}, document.title, newUrl);
        }
        
        function showError(message) {
            document.getElementById('status').className = 'status error';
            document.getElementById('status').innerHTML = '‚ùå Erreur d\'authentification';
            
            document.getElementById('content').style.display = 'block';
            document.getElementById('success-content').style.display = 'none';
            document.getElementById('error-content').style.display = 'block';
            
            document.getElementById('error-message').textContent = message;
        }
        
        function logout() {
            localStorage.removeItem('userData');
            localStorage.removeItem('isAuthenticated');
            window.location.reload();
        }
        
        function retry() {
            window.location.reload();
        }
        
        function testManual() {
            const input = document.getElementById('magic-link-input');
            const token = input.value.trim();
            
            if (!token) {
                alert('Veuillez entrer un magic link');
                return;
            }
            
            // Simuler un magic link dans l'URL
            const url = new URL(window.location);
            url.searchParams.set('magic_link', token);
            window.location.href = url.toString();
        }
        
        // V√©rifier si l'utilisateur est d√©j√† authentifi√©
        const storedAuth = localStorage.getItem('isAuthenticated');
        const storedUserData = localStorage.getItem('userData');
        
        if (storedAuth === 'true' && storedUserData) {
            try {
                const userData = JSON.parse(storedUserData);
                showSuccess(userData);
            } catch (error) {
                localStorage.removeItem('userData');
                localStorage.removeItem('isAuthenticated');
                validateMagicLink();
            }
        } else {
            validateMagicLink();
        }
        
        // Afficher les informations de debug
        document.getElementById('debug-content').innerHTML = `
            <strong>URL compl√®te:</strong> ${window.location.href}<br>
            <strong>Param√®tres:</strong> ${window.location.search}<br>
            <strong>Magic link:</strong> ${urlParams.get('magic_link') ? 'Pr√©sent' : 'Absent'}<br>
            <strong>API URL:</strong> ${APP_PRINCIPALE_URL}/api/validate-magic-link<br>
            <strong>localStorage:</strong> ${localStorage.getItem('isAuthenticated') ? 'Authentifi√©' : 'Non authentifi√©'}
        `;
    </script>
</body>
</html>
