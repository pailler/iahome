<!DOCTYPE html>
<html>
<head>
    <title>Validation d'acc√®s - IAmetube</title>
    <meta charset="utf-8">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
        }
        .loading { color: #666; }
        .error { color: #d32f2f; }
        .success { color: #388e3c; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background: #5a6fd8;
        }
    </style>
    <script>
        function validate() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");
            const user = urlParams.get("user");
            const module = urlParams.get("module");
            
            console.log('üîç Param√®tres re√ßus:', { token, user, module });
            
            if (!token || !user || !module) {
                document.getElementById("status").innerHTML = 
                    "<h1 class=\"error\">‚ùå Lien invalide</h1>" +
                    "<p>Param√®tres manquants dans l'URL</p>" +
                    "<a href=\"#\" class=\"btn\" onclick=\"alert('Acc√®s non autoris√©')\">Acc√®s refus√©</a>";
                return;
            }
            
            // Validation locale simple (pour test)
            // En production, il faudrait appeler l'API
            document.getElementById("status").innerHTML = 
                "<h1 class=\"success\">‚úÖ Acc√®s valid√© !</h1>" +
                "<p><strong>Token:</strong> " + token.substring(0,16) + "...</p>" +
                "<p><strong>User:</strong> " + user.substring(0,8) + "...</p>" +
                "<p><strong>Module:</strong> " + module + "</p>" +
                "<p><small>‚ö†Ô∏è Mode test - Validation locale</small></p>" +
                "<p>Redirection en cours...</p>";
            
            setTimeout(() => {
                window.location.href = "https://metube.regispailler.fr";
            }, 3000);
        }
        
        // D√©marrer la validation au chargement
        validate();
    </script>
</head>
<body>
    <div class="container">
        <div id="status" class="loading">
            <h1>üîç Validation de votre acc√®s</h1>
            <div class="spinner"></div>
            <p>V√©rification de votre magic link...</p>
        </div>
    </div>
</body>
</html>
