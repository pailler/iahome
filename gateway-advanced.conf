server {
    listen 80;
    server_name localhost;

    # Variables pour stocker l'état d'authentification
    set $is_authenticated 0;
    set $user_data "";

    # Page de validation pour magic links
    location /validate {
        root /usr/share/nginx/html;
        try_files /validation-page.html =404;
    }

    # API pour valider les magic links
    location /api/validate-magic-link {
        proxy_pass https://home.regispailler.fr/api/validate-magic-link;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Page d'authentification réussie
    location /auth-success {
        root /usr/share/nginx/html;
        try_files /auth-success.html =404;
    }

    # Page d'erreur d'authentification
    location /auth-error {
        root /usr/share/nginx/html;
        try_files /auth-error.html =404;
    }

    # Redirection pour magic links avec authentification
    location / {
        # Si il y a des paramètres de magic link, traiter l'authentification
        if ($args ~ "magic_link=") {
            return 302 /validate$is_args$args;
        }
        
        # Si pas de magic link, vérifier si l'utilisateur est déjà authentifié
        # (via cookie ou session)
        if ($cookie_auth_token = "") {
            return 302 https://home.regispailler.fr;
        }
        
        # Si authentifié, rediriger vers Metube
        return 302 https://metube.regispailler.fr;
    }
} 