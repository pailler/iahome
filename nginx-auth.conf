events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Variables pour l'authentification automatique
    map $http_x_auto_auth $auto_auth_enabled {
        default "false";
        "your-secret-key-change-this" "true";
    }

    # Upstream pour Stable Diffusion
    upstream stablediffusion {
        server stablediffusion:7860;
    }

    # Serveur principal
    server {
        listen 80;
        server_name stablediffusion.regispailler.fr;

        # Configuration SSL (décommentez si vous avez des certificats)
        # listen 443 ssl;
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Route pour l'authentification automatique
        location /auto-auth {
            # Vérifier le secret d'authentification
            if ($arg_secret = "your-secret-key-change-this") {
                # Rediriger vers Stable Diffusion avec header d'authentification
                add_header X-Auto-Auth "your-secret-key-change-this" always;
                proxy_pass http://stablediffusion;
                break;
            }
            
            # Si le secret est incorrect, retourner une erreur
            return 403 "Accès refusé";
        }

        # Route pour vérifier le statut d'authentification
        location /auth-status {
            return 200 '{"auto_auth_enabled": "$auto_auth_enabled", "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json;
        }

        # Proxy principal vers Stable Diffusion
        location / {
            # Si l'authentification automatique est activée
            if ($auto_auth_enabled = "true") {
                # Ajouter les headers d'authentification
                proxy_set_header Authorization "Basic YWRtaW46UmFzdWxvdmE3NQ==";
                proxy_set_header X-Auto-Authenticated "true";
                proxy_set_header X-Auto-Auth-User "admin";
            }

            # Configuration du proxy
            proxy_pass http://stablediffusion;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Auto-Auth $http_x_auto_auth;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Gestion des erreurs
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # Serveur pour les autres modules IA
    server {
        listen 80;
        server_name iatube.regispailler.fr;

        location / {
            # Authentification automatique pour IA Tube
            if ($http_x_auto_auth = "your-secret-key-change-this") {
                proxy_set_header Authorization "Basic YWRtaW46UmFzdWxvdmE3NQ==";
            }

            proxy_pass http://iatube:7860;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;
        server_name iametube.regispailler.fr;

        location / {
            # Authentification automatique pour IA Metube
            if ($http_x_auto_auth = "your-secret-key-change-this") {
                proxy_set_header Authorization "Basic YWRtaW46UmFzdWxvdmE3NQ==";
            }

            proxy_pass http://iametube:7860;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
} 