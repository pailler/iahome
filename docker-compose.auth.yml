version: '3.8'

services:
  # Stable Diffusion avec authentification automatique
  stablediffusion:
    image: your-stablediffusion-image:latest  # Remplacez par votre image
    container_name: stablediffusion-auth
    environment:
      - AUTO_AUTH_ENABLED=true
      - AUTO_AUTH_USERNAME=admin
      - AUTO_AUTH_PASSWORD=Rasulova75
      - AUTO_AUTH_SECRET=your-secret-key-change-this
    ports:
      - "7860:7860"
    volumes:
      - ./stable-diffusion-auth-middleware.py:/app/middleware.py
      - ./models:/app/models
      - ./outputs:/app/outputs
    restart: unless-stopped

  # Nginx Reverse Proxy avec authentification automatique
  nginx-auth:
    image: nginx:alpine
    container_name: nginx-auth-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-auth.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # Si vous avez des certificats SSL
    depends_on:
      - stablediffusion
    restart: unless-stopped

  # Service d'authentification automatique
  auth-service:
    image: python:3.9-alpine
    container_name: auth-service
    working_dir: /app
    volumes:
      - ./auth-service.py:/app/auth-service.py
    environment:
      - AUTH_SECRET=your-secret-key-change-this
      - TARGET_URL=http://stablediffusion:7860
    ports:
      - "8080:8080"
    command: python auth-service.py
    restart: unless-stopped

networks:
  default:
    name: auth-network 