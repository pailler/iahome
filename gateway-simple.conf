server {
    listen 80;
    server_name localhost;

    # Page de validation pour magic links
    location /validate {
        root /usr/share/nginx/html;
        try_files /validation-page.html =404;
    }

    # Redirection pour magic links vers la page de validation
    location / {
        # Si il y a des param√®tres de magic link, rediriger vers la page de validation
        if ($args ~ "magic_link=") {
            return 302 /validate$is_args$args;
        }
        
        # Sinon, rediriger vers l'application principale
        return 302 http://192.168.1.130:3000;
    }
} 